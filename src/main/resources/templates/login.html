<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body style="background-color: #87ceeb">
<div class="container-fluid p-5">
    <div class="card m-auto" style="width: 40rem;">
        <form id="formRegistration" class="text-center" th:action="@{/loginPost}" method="post">
            <h5>Авторизация</h5>
            <div class="mb-3">
                <label for="username" class="form-label">Никнейм</label>
                <input type="text" class="form-control" id="username" name="username" aria-describedby="usernameHelp">
                <div id="usernameHelp" class="form-text">Этот никнейм будет отображаться в профиле.</div>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Пароль</label>
                <input type="password" class="form-control" id="password" name="password">
            </div>
            <button type="submit" class="btn btn-primary w-100">Отправить данные</button>
            <a th:href="@{/registration}" class="btn btn-primary mt-1 w-100" th:text="Регистрация"></a>
        </form>
    </div>
</div>
</body>
</html>
