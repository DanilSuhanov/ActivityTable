<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <title>Admin Panel</title>
  <style>
    html,body{
      height:100%;
    }

    .flex-fill {
      flex:1;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-dark bg-dark">
    <span class="navbar-brand" style="color:#f5f5f5" th:utext="'<b>' + ${admin.username} + '</b>' + ' with roles: ' + ${#strings.listJoin(roles, ' ')}"></span>
    <a href="/logout" class="navbar-text">Logout</a>
  </nav>
  <main class="container-fluid d-flex h-100 flex-column">
    <div class="row flex-fill">
      <div style="margin-top: 10px; margin-left: -15px; margin-right: -15px" class="col-2">
        <div class="nav flex-column" aria-orientation="vertical">
          <a th:href="@{/admin}" class="btn btn-primary text-light text-left" type="button">Admin</a>
          <a th:href="@{/user}" class="btn btn-light text-primary text-left" type="button">User</a>
        </div>
      </div>
      <div class="col-10 bg-light">
        <h1 style="margin-top: 10px">Admin panel</h1>
        <ul class="nav nav-tabs">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="/admin">Users table</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/admin/new">New User</a>
            </li>
          </ul>
        <div class="card">
            <h5 class="card-header">
              Add new user
            </h5>
            <div class="card-body">
              <blockquote class="blockquote mb-0">
                <div class="container d-flex justify-content-center">

                  <form class="text-center" style="max-width: 25%;" th:action="@{/admin/new}" th:object="${user}" method="POST">

                    <div class="mb-3">
                      <label for="name"><b>Name</b></label>
                      <input class="form-control" type="text" th:field="*{username}" id="name" placeholder="Name">
                    </div>

                    <div class="mb-3">
                      <label for="password"><b>Password</b></label>
                      <input class="form-control" type="password" th:field="*{password}" id="password" placeholder="Password">
                    </div>

                    <div class="mb-3">
                      <label for="email"><b>Email</b></label>
                      <input class="form-control" type="email" th:field="*{email}" id="email" placeholder="Email">
                    </div>

                    <div class="mb-3">
                      <label for="select"><b>Role</b></label>
                      <br>
                      <select multiple style="width: 100%" id="select" class="form-control select" size="2" name="role">
                        <option value="ROLE_USER">User</option>
                        <option value="ROLE_ADMIN">Admin</option>
                      </select>
                    </div>

                    <input type="submit" class="btn btn btn-success" value="Add new user">

                  </form>

                </div>
              </blockquote>
            </div>
          </div>
      </div>
    </div>
  </main>
</body>
</html>
