<!DOCTYPE html>
<html lang="ru" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Index</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body th:background="@{pic/back.jpg}">
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">ActiveTable</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">О нас</a>
                        <a class="nav-link active" aria-current="page" href="#">Обратный отзыв</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container-fluid">
        <div class="row mt-2">
            <div class="col-2 p-0">
                <div class="list-group">
                    <a id="switchProfile" class="list-group-item list-group-item-action active" aria-current="true">Профиль</a>
                    <a id="switchTasks" class="list-group-item list-group-item-action">Актуальные задачи</a>
                    <a id="switchTasksGone" class="list-group-item list-group-item-action">Выполненные задачи</a>
                    <a id="switchSubs" class="list-group-item list-group-item-action">Назначение задач</a>
                    <a id="switchHelp" class="list-group-item list-group-item-action">Помощь</a>
                    <a class="list-group-item list-group-item-danger" th:href="@{/logout}">Выйти</a>
                </div>
            </div>
            <div class="col" id="colContent">
                <div class="card">
                    <div class="row g-0">
                        <div class="col">
                            <div class="card-body">
                                <h5 class="card-title" id="cardUsername"></h5>
                                <p class="card-text" id="cardSubordinates"></p>
                                <p class="card-text"><button type="button" class="btn btn-primary">Изменить ифнормацию</button></p>
                            </div>
                        </div>
                    </div>
                  </div>
            </div>
        </div>
    </div>

    <script th:src="@{/js/createTaskMenu.js}"></script>
    <script th:src="@{/js/editProfile.js}"></script>
    <script th:src="@{/js/util.js}"></script>
    <script th:src="@{/js/profile.js}"></script>
    <script th:src="@{/js/taskMenu.js}"></script>
    <script th:src="@{/js/index.js}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
