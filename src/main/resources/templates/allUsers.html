<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Admin Panel</title>

    <style>
        html,body{
            height:100%;
        }

        .flex-fill {
            flex:1;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-dark bg-dark">
    <span id="user-info" class="navbar-brand" style="color:#f5f5f5"></span>
    <a href="/logout" class="navbar-text">Logout</a>
</nav>
<main class="container-fluid d-flex h-100 flex-column">
    <div class="row flex-fill">
        <div style="margin-top: 10px; margin-left: -15px; margin-right: -15px" class="col-2">
                <div class="nav flex-column" aria-orientation="vertical">
                    <a id="admin-prof" class="btn btn-primary text-light text-left" type="button">Admin</a>
                    <a id="user-prof" class="btn btn-light text-primary text-left" type="button">User</a>
                </div>
        </div>
        <div id="content-col" class="col-10 bg-light">
            <h1 style="margin-top: 10px">Admin panel</h1>
            <ul class="nav nav-tabs">
                    <li class="nav-item" id="users-table">
                        <a id="nav-1" class="nav-link active" aria-current="page">Users table</a>
                    </li>
                    <li class="nav-item" id="new-user">
                        <a id="nav-2" class="nav-link" aria-current="page">New User</a>
                    </li>
                </ul>
            <div class="card" id="card">
                    <h5 class="card-header">
                        All users
                    </h5>
                    <div class="card-body">
                        <blockquote class="blockquote mb-0">
                            <div>
                                <table class="table" id="admin-table">
                                    <thead>
                                    <tr>
                                        <th>ID</th>
                                        <th>Name</th>
                                        <th>Password</th>
                                        <th>Email</th>
                                        <th>Role</th>
                                        <th>Edit</th>
                                        <th>Delete</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    </tbody>
                                </table>
                            </div>
                        </blockquote>
                    </div>
                </div>
        </div>
    </div>
</main>

<<div class="modal fade" id="modal" tabindex="-1" aria-labelledby="modalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div id="mod-con" class="modal-content">

        </div>
    </div>
</div>>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
<script th:src="@{/js/old/edit.js}"></script>
<script th:src="@{/js/old/delete.js}"></script>
<script th:src="@{/js/old/create.js}"></script>
<script th:src="@{/js/old/main.js}"> </script>
</body>
</html>
