<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Admin Panel</title>

    <style>
        html,body{
            height:100%;
        }

        .flex-fill {
            flex:1;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-dark bg-dark">
    <span id="user-info" class="navbar-brand" style="color:#f5f5f5"></span>
    <a href="/logout" class="navbar-text">Logout</a>
</nav>
<main class="container-fluid d-flex h-100 flex-column">
    <div class="row flex-fill">
        <div style="margin-top: 10px; margin-left: -15px; margin-right: -15px" class="col-2">
                <div class="nav flex-column" aria-orientation="vertical">
                    <a th:href="@{/admin}" class="btn btn-primary text-light text-left" type="button">Admin</a>
                    <a th:href="@{/user}" class="btn btn-light text-primary text-left" type="button">User</a>
                </div>
        </div>
        <div class="col-10 bg-light">
            <h1 style="margin-top: 10px">Admin panel</h1>
            <ul class="nav nav-tabs">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/admin">Users table</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="/admin/new">New User</a>
                    </li>
                </ul>
            <div class="card">
                    <h5 class="card-header">
                        All users
                    </h5>
                    <div class="card-body">
                        <blockquote class="blockquote mb-0">
                            <div>
                                <table class="table">
                                    <thead>
                                    <tr>
                                        <th>ID</th>
                                        <th>Name</th>
                                        <th>Password</th>
                                        <th>Email</th>
                                        <th>Role</th>
                                        <th>Edit</th>
                                        <th>Delete</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr th:each="user:${users}">
                                        <td th:text="${user.id}"></td>
                                        <td th:text="${user.username}"></td>
                                        <td th:text="${user.password}"></td>
                                        <td th:text="${user.email}"></td>
                                        <td th:text="${#strings.listJoin(T(ru.kata.spring.boot_security.demo.Util).getAuthorise(user.roles), ' ')}"></td>
                                        <td><button class="btn btn-primary" data-bs-toggle="modal" th:data-bs-target="${'#editModal' + user.getId()}">Edit</button></td>
                                        <td><button class="btn btn-danger" data-bs-toggle="modal" th:data-bs-target="${'#deleteModal' + user.getId()}">Delete</button></td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </blockquote>
                    </div>
                </div>
        </div>
    </div>
</main>

<div th:each="user:${users}">
    <div class="modal fade" th:id="${'editModal' + user.getId()}" tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editModalLabel">Edit user</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Закрыть"></button>
                </div>
                <form th:action="@{/admin/edit}" th:object="${user}" method="POST">
                    <div class="modal-body text-center mx-auto" style="width: 50%">

                        <div class="mb-3">
                            <label for="id"><b>ID</b></label>
                            <input class="form-control" type="number" th:value="${user.id}" id="id" name="id" placeholder="ID" readonly>
                        </div>

                        <div class="mb-3">
                            <label for="name"><b>Name</b></label>
                            <input class="form-control" type="text" th:value="${user.username}" id="name" name="name" placeholder="Name">
                        </div>

                        <div class="mb-3">
                            <label for="password"><b>Password</b></label>
                            <input class="form-control" type="password" th:value="${user.password}" id="password" name="password" placeholder="Password">
                        </div>

                        <div class="mb-3">
                            <label for="email"><b>Email</b></label>
                            <input class="form-control" type="email" th:value="${user.email}" id="email" name="email" placeholder="Email">
                        </div>

                        <div class="mb-3">
                            <label for="select"><b>Role</b></label>
                            <br>
                            <select style="width: 100%" id="select" class="form-control select" multiple size="2" name="role">
                                <option value="ROLE_USER">User</option>
                                <option value="ROLE_ADMIN">Admin</option>
                            </select>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <input type="submit" class="btn btn btn-success" value="Edit">
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<div th:each="user:${users}">
    <div class="modal fade" th:id="${'deleteModal' + user.getId()}" tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="deleteModalLabel">Delete user</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Закрыть"></button>
                </div>
                <form th:object="${user}">
                    <div class="modal-body text-center mx-auto" style="width: 50%">

                        <div class="mb-3">
                            <label for="delete_id"><b>ID</b></label>
                            <input class="form-control" type="number" th:value="${user.id}" id="delete_id" name="id" placeholder="ID" readonly>
                        </div>

                        <div class="mb-3">
                            <label for="delete_name"><b>Name</b></label>
                            <input class="form-control" type="text" th:value="${user.username}" id="delete_name" name="name" placeholder="Name" readonly>
                        </div>

                        <div class="mb-3">
                            <label for="delete_password"><b>Password</b></label>
                            <input class="form-control" type="password" th:value="${user.password}" id="delete_password" name="password" placeholder="Password" readonly>
                        </div>

                        <div class="mb-3">
                            <label for="delete_email"><b>Email</b></label>
                            <input class="form-control" type="email" th:value="${user.email}" id="delete_email" name="email" placeholder="Email" readonly>
                        </div>

                        <div class="mb-3">
                            <label for="delete_select"><b>Role</b></label>
                            <br>
                            <select style="width: 100%" id="delete_select" class="form-control select" multiple size="2" name="role" disabled>
                                <option value="ROLE_USER">User</option>
                                <option value="ROLE_ADMIN">Admin</option>
                            </select>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <a th:href="@{/admin/delete/{id}(id=${user.id})}" type="submit" class="btn btn-danger">Delete</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
<script th:src="@{/js/main.js}"> </script>
</body>
</html>
